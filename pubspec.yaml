name: air_quality
description: A air quality Flutter app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  google_fonts: ^2.1.0
  dio: ^4.0.0
  json_annotation: ^4.0.1
  intl: ^0.17.0
  fl_chart: ^0.36.1
  geolocator: ^7.0.3

flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/images/icon.png'

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3
  json_serializable: ^4.1.2
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/