name: air_quality
description: A air quality Flutter app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  get_it: ^7.2.0
  http: ^0.13.3
  url_launcher: ^6.0.9
  intl: ^0.17.0
  logger: ^1.1.0

flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/images/icon.png'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_lints: ^1.0.4
  
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/